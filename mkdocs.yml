# Project information
site_name: 'Ansible wiki for leops-china'
site_description: 'ansible,wiki,ops,devops,auto,运维自动化'
site_author: 'lework'
site_url: 'https://hujianli94.github.io/ansible-wiki'

# Repository
repo_name: 'hujianli94.github.io/ansible-wiki'
repo_url: 'https://hujianli94.github.io/ansible-wiki'

# Copyright
copyright: 'Copyright &copy; 2020 - 2020 leops'

# Configuration
theme:
  name: 'material'
  language: 'zh'
  features:
    - navigation.tabs
  palette:
    scheme: default
    primary: 'indigo'
    accent: 'indigo'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'

plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: iso_datetime

# Customization
extra:
  utteranc:
    repo: leops-china/ansible-wiki
    issueTerm: pathname
    theme: github-light
  social:
    - icon: fontawesome/brands/github-alt
      link: 'https://hujianli94.github.io/ansible-wiki'

# Google Analytics
#google_analytics:
#  - 'UA-XXXXXXXX-X'
#  - 'auto'

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.highlight:
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: leops-china
      repo: ansible-wiki
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.tabbed

